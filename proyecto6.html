<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 6</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Fondo pastel suave */
            color: #333; /* Color del texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            font-size: 5em; /* Tamaño grande para el reloj */
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* Gradiente de rosa pastel */
            color: #ffffff; /* Color del texto */
            padding: 20px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
            transition: transform 0.3s; /* Transición suave */
        }
        .clock:hover {
            transform: scale(1.1); /* Efecto de aumento al pasar el ratón */
        }
        .back-button {
            position: fixed;
            bottom: 20px; /* Espacio desde la parte inferior */
            right: 20px; /* Espacio desde la derecha */
            background-color: #1a6b9a; /* Color de fondo azul pastel */
            color: #ffffff; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño de fuente */
            text-decoration: none; /* Sin subrayado */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra */
            transition: background-color 0.3s ease; /* Transición suave */
        }
        .back-button:hover {
            background-color: #89c2d9; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // Actualiza inmediatamente al cargar la página
    </script>
    <a href="index.html" class="back-button">Volver al Portafolio</a>
</body>
</html>
